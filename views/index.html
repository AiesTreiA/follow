<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta Montaña - Reserva</title>
</head>
<body>
  <h1>Reserva tu salida</h1>
  <form id="payment-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" required><br>
    <label for="amount">Monto:</label>
    <input type="number" id="amount" name="amount" required><br>
    <button type="submit">Reservar</button>
  </form>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const { name, email, date, amount } = form;

      const response = await fetch('/bookings/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: name.value, email: email.value, date: date.value, amount: amount.value })
      });

      const { clientSecret } = await response.json();

      // Aquí se puede agregar la lógica para completar el pago usando Stripe.js

    });
  </script>
</body>
</html>
